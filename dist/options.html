<!doctype html>
<html>

<head>
    <title>Quake NZ Options</title>
</head>

<body>
    <form>
        <label for="intensity">Minimum intensity:</label>
        <select name="intensity">
            <option value="1">Unnoticeable</option>
            <option value="3">Weak</option>
            <option value="4">Light</option>
            <option value="5">Moderate</option>
            <option value="6">Strong</option>
            <option value="7">Severe</option>
        </select>
        <label for="notifications">&nbsp;Notifications enabled:</label>
        <input type="checkbox" name="notifications" />
        <button type="submit">Save</button>
        <span id="status"></span>
    </form>
    <script src="js/options.bundle.js"></script>
</body>

</html>
